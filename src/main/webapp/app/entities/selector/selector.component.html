<div>
    <h2>
        <span>Selectors</span>
        <button class="btn btn-primary float-right jh-create-entity create-selector"
                [routerLink]="['/', { outlets: { popup: ['selector-new'] } }]">
            <span class="fa fa-plus"></span>
            <span>
            Create new Selector
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="selectors">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>Value</span></th>
                <th><span>Name</span></th>
                <th><span>Attribute</span></th>
                <th><span>Is Primary</span></th>
                <th><span>Site</span></th>
                <th><span>Parent</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let selector of selectors ;trackBy: trackId">
                <td><a [routerLink]="['../selector', selector.id ]">{{selector.id}}</a></td>
                <td>{{selector.value}}</td>
                <td>{{selector.name}}</td>
                <td>{{selector.attribute}}</td>
                <td>{{selector.isPrimary}}</td>
                <td>
                    <div *ngIf="selector.site">
                        <a [routerLink]="['../site', selector.site?.id ]">{{selector.site?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="selector.parent">
                        <a [routerLink]="['../selector', selector.parent?.id ]">{{selector.parent?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../selector', selector.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'selector/'+ selector.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'selector/'+ selector.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
